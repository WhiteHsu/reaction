<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-header">
      <div class="rui search-modal-input">
        <label for="search-input">Search {{siteName}}</label>
        <i class="fa fa-search search-modal-icon"></i>
        <input type="text" id="search-input" />
        <!-- {{>afFieldInput name="payerName" value=cartPayerName}} -->
      </div>

      {{#if tagSearchResults}}
      <div class="rui search-modal-tags">
        <p class="suggested-tags">Suggested tags</p>
        {{#each tag in tagSearchResults}}
          <span class="rui search-tag" data-event-action="filter" data-event-value="{{tag._id}}">{{tag.name}}</span>
        {{/each}}
      </div>
      {{/if}}
    </div>

    <div class="rui search-modal-container">
      <div class="rui search-modal-results">
        {{#each product in productSearchResults}}

        <div class="product-grid">


        <a class="product-grid-item-images"
          href="{{pathFor 'product' handle=product.handle}}"
          data-event-category="grid"
          data-event-action="productClick"
          data-event-label="grid product click"
          data-event-value="{{product._id}}">





                  <img class="product-image" src="/resources/placeholder.gif" />


</a>



        <!-- <div class="product-primary-images">
          {{#with media}}
            <span class="product-image" style="background-image: url('{{url store='large'}}')"></span>
          {{else}}
            <span class="product-image" style="background-image: url(/resources/placeholder.gif)"></span>
          {{/with}}
        </div> -->



        <!-- <p>{{product.handle}}<br> -->
      <h4>  <a class="product-grid-item-images"
          href="{{pathFor 'product' handle=product.handle}}"
          data-event-category="grid"
          data-event-action="productClick"
          data-event-label="grid product click"
          data-event-value="{{product._id}}">{{product.title}}</a></h4>
      <p>{{product.description}}</p>
      <p>{{product.price.range}}</p>






      </div>
        {{/each}}
      </div>

    </div>

  </div>

</template>
